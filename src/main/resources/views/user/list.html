<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div>
    <ul>
        <li  th:each="user:${users}">
            <span th:text="${user.loginName}"></span>-
            <span th:text="${user.name}"></span>-
            <span th:text="${user.password}"></span>-
            <span th:text="${user.role}"></span>
        </li>
    </ul>
</div>
</body>
</html>
