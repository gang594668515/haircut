<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>古树造型管理平台-首页</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/jquery/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
​
<div class="container">
    <h2 class="text-center">古树造型管理平台
        <a th:href="@{/login}"><h4 class="text-center">进入系统</h4></a>
        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/index/images/slide1.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="/index/images/slide2.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="/index/images/slide3.jpg" alt="Third slide">
                </div>
                <div class="item">
                    <img src="/index/images/slide4.jpg" alt="Third slide">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('#myCarousel').carousel({
                interval: 3000
            });
        </script>
</div>
</body>
</html>
