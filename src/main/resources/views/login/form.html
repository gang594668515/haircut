<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>古树造型管理平台-登录页</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/login/css/login.css}">
    <script th:src="@{/jquery/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
​
<div class="container text-center">
    <h1 class="login-form-title">古树造型管理平台登录页面</h1>
    <form id="loginForm" class="form-login" th:action="@{/loginSign}" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control required" id="username" name="username" >
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control required" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember">记住我，下次不需要再登录
            </label>
            <input type="submit" class="btn btn-large btn-primary" value="登录">
        </div>
    </form>
</div>
</body>
</html>
